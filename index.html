<html>
 <head>
   <meta charset="utf-8">
    <title>Belajar CSS5</title>
    <link rel="shortcut icon" href="https://www.masakapahariini.com/wp-content/themes/mahi/assets/img/favicons/apple-touch-icon-57x57.png ">
	<link rel="stylesheet" href="./css/bootstrap.css" media='screen' />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="css/bootstrap-reboot.css" />
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
 </head> 
<body>
	<h2>Normal Button</h2>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<p>
	<h2>Outline Button</h2>
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-info">Info</button></p>
	<p>
	<h2>Small Button</h2>
	<button type="button" class="btn btn-primary btn-sm">Primary</button>
	<button type="button" class="btn btn-success btn-sm">Success</button>
	<button type="button" class="btn btn-danger btn-sm">Danger</button>
	<button type="button" class="btn btn-warning btn-sm">Warning</button>
	<button type="button" class="btn btn-info btn-sm">Info</button></P>
	<p>
	<h2>Large Button</h2>
	<button type="button" class="btn btn-primary btn-lg">Primary</button>
	<button type="button" class="btn btn-success btn-lg">Success</button>
	<button type="button" class="btn btn-danger btn-lg">Danger</button>
	<button type="button" class="btn btn-warning btn-lg">Warning</button>
	<button type="button" class="btn btn-info btn-lg">Info</button></P>
	<p>
	<h2>Block Button</h2>
	<button type="button" class="btn btn-primary btn-lg btn-block">Primary</button>
	<button type="button" class="btn btn-success btn-lg btn-block">Succes</button></p>
	<p>
	<h2>Disable Button</h2>
	<button type="button" class="btn btn-lg btn-primary" disabled>Primary</button>
	<button type="button" class="btn btn-lg btn-success" disabled>Success</button>
	<button type="button" class="btn btn-lg btn-danger" disabled>Danger</button>
	<button type="button" class="btn btn-lg btn-warning" disabled>Warning</button>
	<button type="button" class="btn btn-lg btn-info" disabled>Info</button></P>
	
</body>

</html>
